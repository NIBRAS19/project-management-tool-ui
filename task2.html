<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            transition: background-color 0.3s ease;
        }

        body.dark {
            background-color: #1a1a1a;
        }

        body.dark .bg-white {
            background-color: #2d2d2d !important;
        }

        body.dark .bg-gray-50 {
            background-color: #242424 !important;
        }

        body.dark .bg-gray-100 {
            background-color: #333333 !important;
        }

        body.dark .text-gray-800 {
            color: #e5e5e5 !important;
        }

        body.dark .text-gray-700 {
            color: #d1d1d1 !important;
        }

        body.dark .text-gray-600 {
            color: #b0b0b0 !important;
        }

        body.dark .text-gray-500 {
            color: #8a8a8a !important;
        }

        body.dark .border-gray-200 {
            border-color: #404040 !important;
        }

        body.dark .border-gray-100 {
            border-color: #353535 !important;
        }

        body.dark .border-gray-300 {
            border-color: #4a4a4a !important;
        }

        .sidebar-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        body.dark .sidebar-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .task-row:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        body.dark .task-row:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .task-name:hover {
            color: #2563eb;
        }

        .modal {
            display: none;
        }

        .modal.active {
            display: flex;
        }

        .subtask-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .subtask-container.expanded {
            max-height: 2000px;
        }

        .editable-field {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .editable-field:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        body.dark .editable-field:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

                    <button class="text-gray-600 hover:text-gray-800 pb-2 px-2">

            </div>

            <!-- Task List -->
            <div class="flex-1 overflow-y-auto bg-white">
                <div class="px-6 py-4">
                    <!-- Status Group Header -->
                    <div class="flex items-center space-x-2 mb-4">

    </div>

    <!-- Task Detail Modal -->
    <div id="taskModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg w-full max-w-5xl h-5/6 flex flex-col shadow-2xl">
            <!-- Modal Header -->

                </div>
                <div class="flex items-center space-x-3">

                        <i class="fas fa-expand-alt"></i>
                    </button>
                    <button onclick="closeTaskModal()"

                </div>
            </div>

            <!-- Modal Content -->
            <div class="flex-1 overflow-y-auto px-6 py-6">
                <!-- Task Title -->
                <div class="mb-8">
                    <div class="flex items-center space-x-3 mb-3">
                        <button onclick="toggleTaskStatus()"
                            class="text-blue-500 hover:text-blue-700 transition-colors">
                            <i id="taskStatusIcon" class="far fa-circle text-2xl"></i>
                        </button>
                        <input id="modalTaskName" type="text" value="Api development"

                        <button class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                        <button class="text-gray-400 hover:text-yellow-400 transition-colors">
                            <i class="far fa-star"></i>
                        </button>
                    </div>
                    <div class="flex items-center space-x-2 text-sm text-gray-500 dark:text-gray-400 ml-11">
                        <i class="far fa-calendar"></i>
                        <span>Created Today - 12/30/25</span>
                    </div>
                </div>

                <!-- Task Properties Grid -->
                <div class="grid grid-cols-2 gap-6 mb-8 ml-11">
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-500 dark:text-gray-400 w-24 font-medium">Assignee</span>

                            <span class="text-sm">Set priority</span>

                            <option value="complete">COMPLETE</option>
                        </select>

                </div>

                <!-- Project Description Section -->

                    <button onclick="toggleDescription()"
                        class="flex items-center space-x-2 text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 transition-colors">
                        <i id="descIcon" class="fas fa-caret-right"></i>
                        <span class="font-medium">Project Description</span>
                    </button>
                    <div id="descContent" class="subtask-container ml-6 mt-3">
                        <textarea
                            class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg text-sm text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                            rows="4" placeholder="Add a description..."></textarea>
                    </div>
                </div>

                <!-- Subtasks Section -->

                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-sm font-semibold text-gray-700 dark:text-gray-300">Subtasks</h3>

                            class="text-blue-600 hover:text-blue-700 text-xs flex items-center space-x-1">
                            <i class="fas fa-plus"></i>
                            <span>Add Status Group</span>
                        </button>
                    </div>

                    <div id="subtaskGroupsContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle Functionality (using in-memory storage)
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Use in-memory storage instead of localStorage
        let currentTheme = 'light';

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            currentTheme = body.classList.contains('dark') ? 'dark' : 'light';
        });

        // Task Data with ID and subtasks
        let tasks = [
            { id: 1, name: "Website Redesign - Landing Page", assignee: "MK", date: "3/15/25", priority: "Urgent", priorityColor: "red", comments: 2, status: "complete" },
            { id: 2, name: "Inventory Management Module Update", assignee: "RA", date: "4/10/25", priority: "High", priorityColor: "yellow", comments: 3, status: "complete" },
            { id: 3, name: "Client Portal Login Fix", assignee: "AS", date: "4/18/25", priority: "Normal", priorityColor: "blue", comments: 0, status: "complete" },
            { id: 4, name: "Employee Attendance Sheet Automation", assignee: "VK", date: "4/21/25", priority: "Normal", priorityColor: "blue", comments: 1, status: "complete" },
            { id: 5, name: "Payment Gateway Integration (Stripe)", assignee: "MK", date: "4/25/25", priority: "Urgent", priorityColor: "red", comments: 0, status: "complete" },
            { id: 6, name: "API Documentation Update", assignee: "RA", date: "5/1/25", priority: "High", priorityColor: "yellow", comments: 2, status: "complete" },
            { id: 7, name: "Marketing Dashboard Analytics", assignee: "AS", date: "5/5/25", priority: "Normal", priorityColor: "blue", comments: 4, status: "complete" },
            { id: 8, name: "Customer Feedback Email Automation", assignee: "VK", date: "5/8/25", priority: "High", priorityColor: "yellow", comments: 0, status: "complete" },
            { id: 9, name: "Social Media Post Scheduler", assignee: "RA", date: "5/12/25", priority: "Urgent", priorityColor: "red", comments: 1, status: "complete" },
            { id: 10, name: "Onboarding Form Validation", assignee: "MK", date: "5/16/25", priority: "Normal", priorityColor: "blue", comments: 2, status: "complete" },
            { id: 11, name: "Data Backup and Security Check", assignee: "AS", date: "5/20/25", priority: "High", priorityColor: "yellow", comments: 1, status: "complete" },
            { id: 12, name: "User Role Access Control Update", assignee: "VK", date: "5/24/25", priority: "Urgent", priorityColor: "red", comments: 0, status: "complete" },
            { id: 13, name: "CRM Contact Sync with Google", assignee: "RA", date: "5/28/25", priority: "Normal", priorityColor: "blue", comments: 1, status: "complete" },
            { id: 14, name: "Website SEO Optimization Report", assignee: "MK", date: "6/2/25", priority: "High", priorityColor: "yellow", comments: 2, status: "complete" },
            { id: 15, name: "Project Dashboard UI Polish", assignee: "AS", date: "6/8/25", priority: "Normal", priorityColor: "blue", comments: 0, status: "complete" },
            { id: 16, name: "File Upload System - S3 Migration", assignee: "VK", date: "6/15/25", priority: "Urgent", priorityColor: "red", comments: 2, status: "complete" },
            { id: 17, name: "Employee Directory Search Enhancement", assignee: "RA", date: "6/22/25", priority: "High", priorityColor: "yellow", comments: 1, status: "complete" },
            { id: 18, name: "Meeting Room Reservation System", assignee: "AS", date: "6/30/25", priority: "Normal", priorityColor: "blue", comments: 3, status: "complete" },
            { id: 19, name: "Mobile App Notification System", assignee: "MK", date: "7/4/25", priority: "Urgent", priorityColor: "red", comments: 4, status: "complete" },
            { id: 20, name: "Weekly Report Automation", assignee: "VK", date: "7/10/25", priority: "Normal", priorityColor: "blue", comments: 1, status: "complete" }
        ];

        // Subtasks data structure with status groups
        let subtaskGroups = [
            {
                id: 'in_progress',
                name: 'IN PROGRESS',
                color: 'blue',
                icon: 'fas fa-circle',
                tasks: [
                    {
                        id: 1,
                        name: 'Task 1',
                        assignee: '',
                        date: '',
                        priority: '',
                        status: 'in_progress',
                        subtasks: [
                            {
                                id: 11,
                                name: 'auth api',
                                assignee: '',
                                date: '',
                                priority: '',
                                status: 'todo',
                                subtasks: [
                                    { id: 111, name: 'login', assignee: '', date: '', priority: '', status: 'todo' },
                                    { id: 112, name: 'signup', assignee: '', date: '', priority: '', status: 'todo' }
                                ]
                            }
                        ]
                    }
                ]
            },
            {
                id: 'todo',
                name: 'TO DO',
                color: 'gray',
                icon: 'far fa-circle',
                tasks: [
                    { id: 2, name: 'Task 2', assignee: '', date: '', priority: '', status: 'todo' },
                    { id: 3, name: 'Task 3', assignee: '', date: '', priority: '', status: 'todo' }
                ]
            },
            {
                id: 'done',
                name: 'DONE',
                color: 'green',
                icon: 'fas fa-check',
                tasks: []
            }
        ];

        let currentTaskId = null;
        let nextSubtaskId = 4;
        let nextGroupId = 1;

        function openTaskModal(taskName) {
            const task = tasks.find(t => t.name === taskName);
            if (task) {
                currentTaskId = task.id;
                document.getElementById('modalTaskName').value = task.name;
                document.getElementById('taskModal').classList.add('active');
                renderSubtasks();
            }
        }

        function closeTaskModal() {
            document.getElementById('taskModal').classList.remove('active');
            currentTaskId = null;
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = tasks.map(task => `
                    <div class="task-row grid grid-cols-12 gap-4 px-4 py-3 items-center group">
                        <div class="col-span-4 flex items-center space-x-3">
                            <i class="far fa-check-circle text-green-500 text-lg"></i>
                            <span class="text-sm text-gray-800 cursor-pointer task-name" onclick="openTaskModal('${task.name}')">${task.name}</span>
                        </div>
                        <div class="col-span-2">
                            <div class="flex items-center space-x-1">
                                ${task.assignee.split('').map(initial => `
                                    <div class="w-7 h-7 rounded-full ${initial === 'A' ? 'bg-purple-600' : 'bg-orange-500'} flex items-center justify-center text-white text-xs font-medium">
                                        ${initial}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <div class="col-span-2">
                            ${task.date ? `<span class="text-sm text-gray-600">${task.date}</span>` : '<i class="far fa-calendar text-gray-300"></i>'}
                        </div>
                        <div class="col-span-1">
                            <i class="fas fa-flag text-${task.priorityColor}-500"></i>
                            <span class="text-xs text-gray-600 ml-1">${task.priority.slice(0, 4)}...</span>
                        </div>
                        <div class="col-span-2">
                            <span class="bg-green-500 text-white px-3 py-1 rounded text-xs font-medium">
                                <i class="fas fa-check mr-1"></i> COMPLETE
                            </span>
                        </div>
                        <div class="col-span-1 flex items-center justify-between">
                            ${task.comments > 0 ? `
                                <div class="flex items-center space-x-1 text-gray-500">
                                    <i class="far fa-comment text-sm"></i>
                                    <span class="text-sm">${task.comments}</span>
                                </div>
                            ` : '<i class="far fa-comment text-gray-300"></i>'}
                            <button onclick="deleteTask(${task.id})" class="text-red-500 hover:text-red-700 opacity-0 group-hover:opacity-100 transition-opacity ml-2">
                                <i class="fas fa-trash text-sm"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
        }

        // Delete task
        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== taskId);
                renderTasks();
            }
        }

        // Update task name from modal
        document.getElementById('modalTaskName').addEventListener('blur', function () {
            if (currentTaskId) {
                const task = tasks.find(t => t.id === currentTaskId);
                if (task) {
                    task.name = this.value;
                    renderTasks();
                }
            }
        });

        // Toggle Functions
        function toggleDescription() {
            const content = document.getElementById('descContent');
            const icon = document.getElementById('descIcon');
            content.classList.toggle('expanded');
            icon.classList.toggle('fa-caret-right');
            icon.classList.toggle('fa-caret-down');
        }

        function toggleGroup(groupId) {
            const group = document.getElementById(groupId + 'Group');
            const icon = document.getElementById(groupId + 'Icon');
            group.classList.toggle('expanded');
            icon.classList.toggle('fa-caret-right');
            icon.classList.toggle('fa-caret-down');
        }

        function toggleSubtask(taskId) {
            const subtasksEl = document.getElementById(taskId + 'Subtasks');
            const icon = document.getElementById(taskId + 'Icon');
            if (subtasksEl && icon) {
                subtasksEl.classList.toggle('expanded');
                icon.classList.toggle('fa-caret-right');
                icon.classList.toggle('fa-caret-down');
            }
        }

        function toggleTaskStatus() {
            const icon = document.getElementById('taskStatusIcon');
            if (icon.classList.contains('far')) {
                icon.classList.remove('far', 'fa-circle');
                icon.classList.add('fas', 'fa-check-circle');
                icon.style.color = '#10b981';
            } else {
                icon.classList.remove('fas', 'fa-check-circle');
                icon.classList.add('far', 'fa-circle');
                icon.style.color = '';
            }
        }

        // Subtask CRUD Operations
        function renderSubtasks() {
            const container = document.getElementById('subtaskGroupsContainer');

            container.innerHTML = subtaskGroups.map(group => `
                <div class="mb-6">
                    <div class="flex items-center space-x-2 mb-3 group">
                        <button onclick="toggleGroup('${group.id}')"
                            class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
                            <i id="${group.id}Icon" class="fas fa-caret-down"></i>
                        </button>
                        <div class="bg-${group.color}-${group.color === 'gray' ? '200 dark:bg-gray-600 text-gray-600 dark:text-gray-300' : '500 text-white'} px-3 py-1 rounded-full text-xs font-medium flex items-center">
                            <i class="${group.icon} mr-2 text-xs"></i>
                            <input type="text" value="${group.name}" 
                                onblur="updateGroupName('${group.id}', this.value)"
                                class="bg-transparent border-none outline-none focus:bg-white focus:bg-opacity-20 px-1 rounded" />
                        </div>
                        <span class="text-gray-500 dark:text-gray-400 text-sm">${countAllSubtasks(group.tasks)}</span>
                        <button onclick="deleteStatusGroup('${group.id}')" 
                            class="text-red-500 hover:text-red-700 opacity-0 group-hover:opacity-100 transition-opacity ml-2" 
                            title="Delete status group">
                            <i class="fas fa-times text-sm"></i>
                        </button>
                    </div>

                    <div id="${group.id}Group" class="subtask-container expanded">
                        <div class="space-y-2 ml-6">
                            ${group.tasks.map(task => renderSubtaskItem(task, 0, group.id)).join('')}
                            <button onclick="addSubtask('${group.id}')" class="flex items-center space-x-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 py-2 ${group.tasks.length > 0 ? 'ml-4' : ''}">
                                <i class="fas fa-plus text-sm"></i>
                                <span class="text-sm">Add Task</span>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderSubtaskItem(task, level, groupId) {
            const hasSubtasks = task.subtasks && task.subtasks.length > 0;
            const indent = level * 8;
            const group = subtaskGroups.find(g => g.id === groupId);
            const statusBadge = `<span class="bg-${group.color}-${group.color === 'gray' ? '200 dark:bg-gray-600 text-gray-600 dark:text-gray-300' : '500 text-white'} px-2 py-1 rounded text-xs flex items-center"><i class="${group.icon} mr-1 text-xs"></i>${group.name}</span>`;

            let html = `
                <div>
                    <div class="flex items-center space-x-3 py-2 px-3 hover:bg-gray-50 dark:hover:bg-gray-700 rounded cursor-pointer group" style="margin-left: ${indent}px">
                        ${hasSubtasks ? `
                            <button onclick="toggleSubtask('task${task.id}')" class="text-${group.color}-500 hover:text-${group.color}-600">
                                <i id="task${task.id}Icon" class="fas fa-caret-down"></i>
                            </button>
                        ` : '<span class="w-4"></span>'}
                        <i class="${group.icon} text-${group.color}-${group.color === 'gray' ? '400' : '500'}"></i>
                        <input type="text" value="${task.name}" onblur="updateSubtaskName(${task.id}, '${groupId}', this.value)"
                            class="text-gray-700 dark:text-gray-300 font-medium bg-transparent border-none outline-none flex-1 focus:bg-gray-50 dark:focus:bg-gray-700 px-2 py-1 rounded" />
                        ${hasSubtasks ? `<span class="text-gray-400 text-xs">${task.subtasks.length} subtask${task.subtasks.length > 1 ? 's' : ''}</span>` : ''}
                        <button onclick="addNestedSubtask(${task.id}, '${groupId}')" class="editable-field opacity-0 group-hover:opacity-100 transition-opacity" title="Add subtask">
                            <i class="fas fa-plus text-gray-400"></i>
                        </button>
                        <button class="editable-field opacity-0 group-hover:opacity-100 transition-opacity">
                            <i class="far fa-user text-gray-400"></i>
                        </button>
                        <button class="editable-field opacity-0 group-hover:opacity-100 transition-opacity">
                            <i class="far fa-calendar text-gray-400"></i>
                        </button>
                        <button class="editable-field opacity-0 group-hover:opacity-100 transition-opacity">
                            <i class="far fa-flag text-gray-400"></i>
                        </button>
                        <button onclick="deleteSubtask(${task.id}, '${groupId}')" class="editable-field opacity-0 group-hover:opacity-100 transition-opacity text-red-500 hover:text-red-700" title="Delete">
                            <i class="fas fa-trash text-sm"></i>
                        </button>
                        ${statusBadge}
                    </div>
                    ${hasSubtasks ? `
                        <div id="task${task.id}Subtasks" class="subtask-container expanded">
                            ${task.subtasks.map(subtask => renderSubtaskItem(subtask, level + 1, groupId)).join('')}
                        </div>
                    ` : ''}
                </div>
            `;

            return html;
        }

        function addNewStatusGroup() {
            const colors = ['purple', 'indigo', 'pink', 'yellow', 'orange', 'teal', 'cyan'];
            const icons = ['fas fa-circle', 'fas fa-star', 'fas fa-bolt', 'fas fa-fire'];

            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const randomIcon = icons[Math.floor(Math.random() * icons.length)];

            const newGroup = {
                id: 'custom_' + nextGroupId++,
                name: 'NEW STATUS',
                color: randomColor,
                icon: randomIcon,
                tasks: []
            };

            subtaskGroups.push(newGroup);
            renderSubtasks();
        }

        function deleteStatusGroup(groupId) {
            const group = subtaskGroups.find(g => g.id === groupId);
            if (group && group.tasks.length > 0) {
                if (!confirm(`Delete "${group.name}" status group and all its ${countAllSubtasks(group.tasks)} tasks?`)) {
                    return;
                }
            }

            subtaskGroups = subtaskGroups.filter(g => g.id !== groupId);
            renderSubtasks();
        }

        function updateGroupName(groupId, newName) {
            const group = subtaskGroups.find(g => g.id === groupId);
            if (group) {
                group.name = newName;
            }
        }

        function addSubtask(groupId) {
            const group = subtaskGroups.find(g => g.id === groupId);
            if (!group) return;

            const newTask = {
                id: nextSubtaskId++,
                name: 'New Task',
                assignee: '',
                date: '',
                priority: '',
                status: groupId
            };

            group.tasks.push(newTask);
            renderSubtasks();
        }

        function addNestedSubtask(parentId, groupId) {
            const newTask = {
                id: nextSubtaskId++,
                name: 'New Subtask',
                assignee: '',
                date: '',
                priority: '',
                status: groupId,
                subtasks: []
            };

            const parent = findSubtaskById(parentId, groupId);
            if (parent) {
                if (!parent.subtasks) {
                    parent.subtasks = [];
                }
                parent.subtasks.push(newTask);
                renderSubtasks();
            }
        }

        function findSubtaskById(id, groupId) {
            const group = subtaskGroups.find(g => g.id === groupId);
            if (!group) return null;

            function search(tasks) {
                for (let task of tasks) {
                    if (task.id === id) return task;
                    if (task.subtasks) {
                        const found = search(task.subtasks);
                        if (found) return found;
                    }
                }
                return null;
            }

            return search(group.tasks);
        }

        function updateSubtaskName(id, groupId, newName) {
            const task = findSubtaskById(id, groupId);
            if (task) {
                task.name = newName;
            }
        }

        function deleteSubtask(id, groupId) {
            if (!confirm('Are you sure you want to delete this subtask and all its nested subtasks?')) {
                return;
            }

            const group = subtaskGroups.find(g => g.id === groupId);
            if (!group) return;

            function removeFromArray(tasks) {
                for (let i = 0; i < tasks.length; i++) {
                    if (tasks[i].id === id) {
                        tasks.splice(i, 1);
                        return true;
                    }
                    if (tasks[i].subtasks) {
                        if (removeFromArray(tasks[i].subtasks)) {
                            return true;
                        }
                    }
                }
                return false;
            }

            removeFromArray(group.tasks);
            renderSubtasks();
        }

        function countAllSubtasks(tasks) {
            let count = 0;
            function countRecursive(taskArray) {
                for (let task of taskArray) {
                    count++;
                    if (task.subtasks) {
                        countRecursive(task.subtasks);
                    }
                }
            }
            countRecursive(tasks);
            return count;
        }

        renderTasks();

        // Close modal when clicking outside
        document.getElementById('taskModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeTaskModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function (e) {
            // Escape to close modal
            if (e.key === 'Escape' && document.getElementById('taskModal').classList.contains('active')) {
                closeTaskModal();
            }

            // Ctrl/Cmd + Enter to add new subtask when modal is open
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter' && document.getElementById('taskModal').classList.contains('active')) {
                if (subtaskGroups.length > 0) {
                    addSubtask(subtaskGroups[0].id);
                }
            }
        });
    </script>
</body>

</html>
