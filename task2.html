        body.dark {
            background-color: #1a1a1a;
        }

        body.dark .bg-white {
            background-color: #2d2d2d !important;
        }

        body.dark .bg-gray-50 {
            background-color: #242424 !important;
        }

        body.dark .bg-gray-100 {
            background-color: #333333 !important;
        }

        body.dark .text-gray-800 {
            color: #e5e5e5 !important;
        }

        body.dark .text-gray-700 {
            color: #d1d1d1 !important;
        }

        body.dark .text-gray-600 {
            color: #b0b0b0 !important;
        }

        body.dark .text-gray-500 {
            color: #8a8a8a !important;
        }

        body.dark .border-gray-200 {
            border-color: #404040 !important;
        }

        body.dark .border-gray-100 {
            border-color: #353535 !important;
        }

        body.dark .border-gray-300 {
            border-color: #4a4a4a !important;
        }

        .sidebar-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        body.dark .sidebar-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .task-row:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        body.dark .task-row:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .task-name:hover {
            color: #2563eb;
        }

        .modal {
            display: none;
        }

        .modal.active {
            display: flex;
        }

        .subtask-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .subtask-container.expanded {
            max-height: 2000px;
        }

        .editable-field {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .editable-field:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        body.dark .editable-field:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>

        function findTaskByName(name) {
            function search(taskArray) {
                for (let task of taskArray) {
                    if (task.name === name) return task;
                    if (task.subtasks && task.subtasks.length > 0) {
                        const found = search(task.subtasks);
                        if (found) return found;

                        task.customFields[columnId] = value;

        function renderTaskRow(task, level, gridTemplate, group) {

                        ${hasSubtasks ? `
                            <button onclick="toggleTask(${task.id})" class="text-gray-400 hover:text-gray-600 mr-1">

        function countTasksInGroup(tasks) {
            let count = 0;
            function countRecursive(taskArray) {
                taskArray.forEach(task => {
                    count++;
                    if (task.subtasks && task.subtasks.length > 0) {
                        countRecursive(task.subtasks);
                    }
                });
            }
            countRecursive(tasks);
            return count;
        }

        function countAllSubtasksInTask(task) {
            let count = 0;
            function countRecursive(t) {
                if (t.subtasks && t.subtasks.length > 0) {
                    count += t.subtasks.length;
                    t.subtasks.forEach(subtask => countRecursive(subtask));
                }
            }
            countRecursive(task);
            return count;
        }

            function updateTaskStatus(taskArray) {
                for (let task of taskArray) {
                    if (task.id === taskId) {
                        task.status = newStatus;
                        return true;
                    }
                    if (task.subtasks && task.subtasks.length > 0) {
                        if (updateTaskStatus(task.subtasks)) return true;
                    }
                }
                return false;

            updateTaskStatus(tasks);
            renderTasks();

        function addSubtaskToTask(parentId) {
            function findAndAddSubtask(taskArray) {
                for (let task of taskArray) {
                    if (task.id === parentId) {
                        if (!task.subtasks) task.subtasks = [];
                        task.subtasks.push({
                            id: nextTaskId++,
                            name: 'New Subtask',
                            assignee: '',
                            date: '',
                            priority: '',
                            priorityColor: 'blue',
                            comments: 0,
                            status: task.status,
                            customFields: {},
                            subtasks: []
                        });
                        expandedTasks[parentId] = true;
                        return true;
                    }
                    if (task.subtasks && task.subtasks.length > 0) {
                        if (findAndAddSubtask(task.subtasks)) return true;
                    }
                }
                return false;
            }
            findAndAddSubtask(tasks);
            renderTasks();
        }

            if (confirm('Are you sure you want to delete this task and all its subtasks?')) {
                function removeTask(taskArray) {
                    for (let i = 0; i < taskArray.length; i++) {
                        if (taskArray[i].id === taskId) {
                            taskArray.splice(i, 1);
                            return true;
                        }
                        if (taskArray[i].subtasks && removeTask(taskArray[i].subtasks)) {
                            return true;
                        }
                    }
                    return false;
                }
                removeTask(tasks);
                renderTasks();

        function addNewStatusGroup() {
            const colors = ['purple', 'indigo', 'pink', 'yellow', 'orange', 'teal', 'cyan'];

        function deleteStatusGroup(groupId) {
            const group = subtaskGroups.find(g => g.id === groupId);
            if (group && group.tasks.length > 0) {
                if (!confirm(`Delete "${group.name}" status group and all its ${countAllSubtasks(group.tasks)} tasks?`)) {
                    return;
                }
            }

            subtaskGroups = subtaskGroups.filter(g => g.id !== groupId);
            renderSubtasks();

            const group = subtaskGroups.find(g => g.id === groupId);
            if (group) {
                group.name = newName;

        function addSubtask(groupId) {
            const group = subtaskGroups.find(g => g.id === groupId);
            if (!group) return;

            const newTask = {
                id: nextSubtaskId++,
                name: 'New Task',
                assignee: '',
                date: '',
                priority: '',
                status: groupId
            };

            group.tasks.push(newTask);
            renderSubtasks();
        }

        function addNestedSubtask(parentId, groupId) {
            const newTask = {
                id: nextSubtaskId++,
                name: 'New Subtask',
                assignee: '',
                date: '',
                priority: '',
                status: groupId,
                subtasks: []
            };

            const parent = findSubtaskById(parentId, groupId);
            if (parent) {
                if (!parent.subtasks) {
                    parent.subtasks = [];
                }
                parent.subtasks.push(newTask);
                renderSubtasks();
            }
        }

        function findSubtaskById(id, groupId) {
            const group = subtaskGroups.find(g => g.id === groupId);
            if (!group) return null;

            function search(tasks) {
                for (let task of tasks) {
                    if (task.id === id) return task;
                    if (task.subtasks) {
                        const found = search(task.subtasks);
                        if (found) return found;
                    }
                }
                return null;
            }

            return search(group.tasks);
        }

        function updateSubtaskName(id, groupId, newName) {
            const task = findSubtaskById(id, groupId);
            if (task) {
                task.name = newName;
            }
        }

        function deleteSubtask(id, groupId) {
            if (!confirm('Are you sure you want to delete this subtask and all its nested subtasks?')) {
                return;
            }

            const group = subtaskGroups.find(g => g.id === groupId);
            if (!group) return;

            function removeFromArray(tasks) {
                for (let i = 0; i < tasks.length; i++) {
                    if (tasks[i].id === id) {
                        tasks.splice(i, 1);
                        return true;
                    }
                    if (tasks[i].subtasks) {
                        if (removeFromArray(tasks[i].subtasks)) {
                            return true;
                        }
                    }
                }
                return false;
            }

            removeFromArray(group.tasks);
            renderSubtasks();
        }

        function countAllSubtasks(tasks) {
            let count = 0;
            function countRecursive(taskArray) {
                for (let task of taskArray) {
                    count++;
                    if (task.subtasks) {
                        countRecursive(task.subtasks);
                    }
                }
            }
            countRecursive(tasks);
            return count;
        }

        renderTasks();

        // Close modals when clicking outside
        document.getElementById('taskModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeTaskModal();
            }
        });

        document.getElementById('createTaskModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeCreateTaskModal();
            }
        });

        document.getElementById('customFieldModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeCustomFieldModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                if (document.getElementById('taskModal').classList.contains('active')) {
                    closeTaskModal();
                } else if (document.getElementById('createTaskModal').classList.contains('active')) {
                    closeCreateTaskModal();
                } else if (document.getElementById('customFieldModal').classList.contains('active')) {
                    closeCustomFieldModal();
                }
            }

            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                if (document.getElementById('createTaskModal').classList.contains('active')) {
                    createTask();
                } else if (document.getElementById('taskModal').classList.contains('active') && subtaskGroups.length > 0) {
                    addSubtask(subtaskGroups[0].id);
                }
            }
        });
    </script>
</body>
