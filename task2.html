<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            transition: background-color 0.3s ease;
        }

        body.dark {
            background-color: #1a1a1a;
        }

        body.dark .bg-white {
            background-color: #2d2d2d !important;
        }

        body.dark .bg-gray-50 {
            background-color: #242424 !important;
        }

        body.dark .bg-gray-100 {
            background-color: #333333 !important;
        }

        body.dark .text-gray-800 {
            color: #e5e5e5 !important;
        }

        body.dark .text-gray-700 {
            color: #d1d1d1 !important;
        }

        body.dark .text-gray-600 {
            color: #b0b0b0 !important;
        }

        body.dark .text-gray-500 {
            color: #8a8a8a !important;
        }

        body.dark .border-gray-200 {
            border-color: #404040 !important;
        }

        .sidebar-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        body.dark .sidebar-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .task-row:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        body.dark .task-row:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .task-name:hover {
            color: #2563eb;
        }

        .modal {
            display: none;
        }

        .modal.active {
            display: flex;
        }

        .subtask-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .subtask-container.expanded {
            max-height: 2000px;
        }

        .editable-field {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .editable-field:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        body.dark .editable-field:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="bg-white border-b border-gray-200 px-4 py-2 flex items-center justify-between">
        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-teal-500 rounded flex items-center justify-center text-white font-bold">
                <i class="fas fa-check"></i>
            </div>
            <span class="font-semibold text-gray-800">Project Management</span>
        </div>
        <div class="flex-1 flex justify-center">
            <div class="relative w-full max-w-xs">
                <input type="text" placeholder="Search Ctrl + K"
                    class="bg-gray-100 rounded-lg px-4 py-1.5 text-sm w-full focus:outline-none focus:ring-2 focus:ring-teal-500" />
                <i class="fas fa-search absolute right-3 top-2 text-gray-400"></i>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <button id="themeToggle"
                class="w-9 h-9 rounded-lg bg-gray-100 hover:bg-gray-200 flex items-center justify-center">
                <i class="fas fa-moon text-gray-600"></i>
            </button>
            <div
                class="w-8 h-8 bg-gradient-to-br from-purple-400 to-pink-400 rounded-full flex items-center justify-center text-white text-xs font-bold">
                M</div>
        </div>
    </div>

    <div class="flex h-screen">
        <div class="w-64 bg-white border-r border-gray-200 overflow-y-auto">
            <div class="p-4">
                <div class="flex items-center justify-between mb-4">
                    <span class="font-semibold text-gray-700">Home</span>
                    <button class="text-gray-400 hover:text-gray-600"><i class="fas fa-plus"></i></button>
                </div>
                <div class="space-y-1 mb-6">
                    <div class="sidebar-item px-3 py-2 rounded cursor-pointer flex items-center space-x-2">
                        <i class="fas fa-inbox text-gray-400 text-sm"></i>
                        <span class="text-sm text-gray-700">Inbox</span>
                    </div>
                    <div class="sidebar-item px-3 py-2 rounded cursor-pointer flex items-center space-x-2">
                        <i class="fas fa-tasks text-gray-400 text-sm"></i>
                        <span class="text-sm text-gray-700">My Tasks</span>
                    </div>
                    <div class="sidebar-item px-3 py-2 rounded cursor-pointer flex items-center space-x-2">
                        <i class="fas fa-list text-gray-400 text-sm"></i>
                        <span class="text-sm text-gray-700">Personal List</span>
                    </div>
                </div>
                <div class="mb-6">
                    <h3 class="text-xs font-semibold text-gray-500 uppercase mb-2 px-3">Channels</h3>
                    <div class="space-y-1">
                        <div class="sidebar-item px-3 py-2 rounded cursor-pointer flex items-center space-x-2">
                            <span class="text-gray-400">#</span>
                            <span class="text-sm text-gray-700">General</span>
                        </div>
                        <div class="sidebar-item px-3 py-2 rounded cursor-pointer flex items-center space-x-2">
                            <span class="text-gray-400">#</span>
                            <span class="text-sm text-gray-700">New Team</span>
                        </div>
                        <button
                            class="sidebar-item px-3 py-2 rounded cursor-pointer flex items-center space-x-2 text-gray-400 hover:text-gray-600 w-full">
                            <i class="fas fa-plus text-sm"></i>
                            <span class="text-sm">Add Channel</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex-1 overflow-hidden flex flex-col">
            <div class="bg-white px-6 py-2">
                <div class="flex items-center justify-between mb-2">
                    <div class="flex items-center space-x-2 text-sm text-gray-600">
                        <span class="font-medium text-blue-600">IT Team</span>
                        <span>/</span>
                        <span>IT ERP</span>
                        <span>/</span>
                        <span class="font-medium">ERP UPDATES</span>
                        <i class="far fa-star text-gray-400 ml-2 cursor-pointer hover:text-yellow-400"></i>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="text-gray-600 hover:text-gray-800 text-sm"><i class="fas fa-bolt"></i>
                            Automate</button>
                        <button class="text-gray-600 hover:text-gray-800 text-sm"><i class="fas fa-robot"></i> Ask
                            AI</button>
                        <button class="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700"><i
                                class="fas fa-share"></i> Share</button>
                    </div>
                </div>
                <div class="flex items-center space-x-4 text-sm border-b border-gray-200">
                    <button class="text-blue-600 border-b-2 border-blue-600 pb-2 px-2 -mb-px"><i
                            class="fas fa-list mr-1"></i> List</button>
                    <button class="text-gray-600 hover:text-gray-800 pb-2 px-2"><i class="fas fa-th mr-1"></i>
                        Board</button>
                    <button class="text-gray-600 hover:text-gray-800 pb-2 px-2"><i class="fas fa-calendar mr-1"></i>
                        Calendar</button>
                    <button class="text-gray-600 hover:text-gray-800 pb-2 px-2"><i class="fas fa-table mr-1"></i>
                        Table</button>
                    <button class="text-gray-600 hover:text-gray-800 pb-2 px-2"><i class="fas fa-chart-bar mr-1"></i>
                        Gantt</button>
                    <button class="text-gray-600 hover:text-gray-800 pb-2 px-2"><i class="fas fa-stream mr-1"></i>
                        Timeline</button>
                    <button class="text-gray-400 hover:text-gray-600 pb-2 px-2"><i class="fas fa-plus mr-1"></i>
                        View</button>
                </div>
            </div>

            <div class="bg-white border-b border-gray-200 px-6 py-1 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <button class="text-gray-600 hover:text-gray-800 text-xs"><i class="fas fa-compress"></i></button>
                    <button class="text-gray-600 hover:text-gray-800 text-xs"><i class="fas fa-list"></i></button>
                </div>
                <button onclick="openCreateTaskModal()"
                    class="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700 flex items-center">
                    <i class="fas fa-plus mr-1.5"></i> Task
                </button>
            </div>

            <div class="flex-1 overflow-y-auto bg-white">
                <div class="px-6 py-2">
                    <div id="tableHeader"
                        class="grid gap-2 px-3 py-1.5 bg-gray-50 border-b border-gray-200 text-xs font-medium text-gray-500 uppercase mb-2"
                        style="grid-template-columns: 3fr 1.5fr 1.5fr 1fr 1.5fr 0.8fr 40px;">
                        <div>Name</div>
                        <div>Assignee</div>
                        <div>Due date</div>
                        <div>Priority</div>
                        <div>Status</div>
                        <div>Comments</div>
                        <div><button onclick="openCustomFieldModal()" class="text-gray-400 hover:text-gray-600"
                                title="Add Column"><i class="fas fa-plus text-xs"></i></button></div>
                    </div>
                    <div id="taskList" class="space-y-0"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="createTaskModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
        <div class="bg-white rounded-lg w-full max-w-2xl shadow-2xl">
            <div class="border-b border-gray-200 px-6 py-4 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button onclick="switchCreateTab('task')" id="taskTab"
                        class="text-sm font-medium text-blue-600 border-b-2 border-blue-600 pb-1">Task</button>
                    <button onclick="switchCreateTab('doc')" id="docTab"
                        class="text-sm font-medium text-gray-500 pb-1">Doc</button>
                    <button onclick="switchCreateTab('reminder')" id="reminderTab"
                        class="text-sm font-medium text-gray-500 pb-1">Reminder</button>
                    <button onclick="switchCreateTab('whiteboard')" id="whiteboardTab"
                        class="text-sm font-medium text-gray-500 pb-1">Whiteboard</button>
                </div>
                <button onclick="closeCreateTaskModal()" class="text-gray-400 hover:text-gray-600"><i
                        class="fas fa-times"></i></button>
            </div>
            <div class="p-6">
                <input id="newTaskName" type="text" placeholder="Task Name"
                    class="w-full text-lg font-medium border-none outline-none focus:ring-0 mb-4 text-gray-800 bg-transparent" />
                <div class="space-y-3 mb-6">
                    <button class="flex items-center space-x-2 text-sm text-gray-600 hover:text-gray-800"><i
                            class="far fa-file-alt"></i><span>Add description</span></button>
                    <button class="flex items-center space-x-2 text-sm text-gray-600 hover:text-gray-800"><i
                            class="fas fa-wand-magic-sparkles"></i><span>Write with AI</span></button>
                </div>
                <div class="flex items-center space-x-4 mb-6">
                    <select id="newTaskStatus"
                        class="bg-red-500 text-white px-3 py-1 text-sm font-medium outline-none cursor-pointer">
                        <option value="not_started">NOT STARTED</option>
                        <option value="in_progress">IN PROGRESS</option>
                        <option value="review">REVIEW</option>
                        <option value="completed">COMPLETED</option>
                    </select>
                    <button class="flex items-center space-x-2 text-sm text-gray-600 hover:text-gray-800 px-3 py-1"><i
                            class="far fa-user"></i><span>Assignee</span></button>
                    <button class="flex items-center space-x-2 text-sm text-gray-600 hover:text-gray-800 px-3 py-1"><i
                            class="far fa-calendar"></i><span>Due date</span></button>
                    <button class="flex items-center space-x-2 text-sm text-gray-600 hover:text-gray-800 px-3 py-1"><i
                            class="far fa-flag"></i><span>Priority</span></button>
                </div>
                <div class="flex items-center justify-between border-t border-gray-200 pt-4">
                    <div class="flex items-center space-x-3">
                        <button class="text-gray-400 hover:text-gray-600" title="Templates"><i
                                class="fas fa-file-alt"></i></button>
                        <button class="text-gray-400 hover:text-gray-600" title="Attach file"><i
                                class="fas fa-paperclip"></i></button>
                    </div>
                    <button onclick="createTask()"
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create Task</button>
                </div>
            </div>
        </div>
    </div>

    <div id="customFieldModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
        <div class="bg-white rounded-lg w-full max-w-md shadow-2xl">
            <div class="border-b border-gray-200 px-6 py-4 flex items-center justify-between">
                <h3 class="text-lg font-semibold text-gray-800">Create Custom Field</h3>
                <button onclick="closeCustomFieldModal()" class="text-gray-400 hover:text-gray-600"><i
                        class="fas fa-times"></i></button>
            </div>
            <div class="p-6">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Field Name</label>
                    <input id="customFieldName" type="text" placeholder="e.g., Development Stage"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Field Type</label>
                    <select id="customFieldType"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="text">Text</option>
                        <option value="number">Number</option>
                        <option value="date">Date</option>
                        <option value="dropdown">Dropdown</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-3">
                    <button onclick="closeCustomFieldModal()"
                        class="px-4 py-2 text-sm text-gray-600 hover:text-gray-800">Cancel</button>
                    <button onclick="createCustomField()"
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm">Create Field</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let customColumns = [];
        let nextColumnId = 1;
        let tasks = [];
        let nextTaskId = 1;
        let statusGroups = [
            { id: 'completed', name: 'COMPLETED', color: 'green', icon: 'fas fa-check', expanded: true },
            { id: 'review', name: 'REVIEW', color: 'yellow', icon: 'fas fa-circle', expanded: true },
            { id: 'in_progress', name: 'IN PROGRESS', color: 'blue', icon: 'fas fa-circle', expanded: true },
            { id: 'not_started', name: 'NOT STARTED', color: 'red', icon: 'fas fa-circle', expanded: true }
        ];
        let expandedTasks = {};

        document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });

        function openCreateTaskModal() {
            document.getElementById('createTaskModal').classList.add('active');
            document.getElementById('newTaskName').focus();
        }

        function closeCreateTaskModal() {
            document.getElementById('createTaskModal').classList.remove('active');
            document.getElementById('newTaskName').value = '';
        }

        function switchCreateTab(tab) {
            ['task', 'doc', 'reminder', 'whiteboard'].forEach(t => {
                const el = document.getElementById(t + 'Tab');
                if (t === tab) {
                    el.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
                    el.classList.remove('text-gray-500');
                } else {
                    el.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
                    el.classList.add('text-gray-500');
                }
            });
        }

        function createTask() {
            const taskName = document.getElementById('newTaskName').value.trim();
            const status = document.getElementById('newTaskStatus').value;
            if (taskName) {
                tasks.push({
                    id: nextTaskId++,
                    name: taskName,
                    assignee: '',
                    date: '',
                    priority: '',
                    priorityColor: 'blue',
                    comments: 0,
                    status: status,
                    customFields: {},
                    subtasks: []
                });
                renderTasks();
                closeCreateTaskModal();
            }
        }

        function openCustomFieldModal() {
            document.getElementById('customFieldModal').classList.add('active');
        }

        function closeCustomFieldModal() {
            document.getElementById('customFieldModal').classList.remove('active');
            document.getElementById('customFieldName').value = '';
        }

        function createCustomField() {
            const fieldName = document.getElementById('customFieldName').value.trim();
            const fieldType = document.getElementById('customFieldType').value;
            if (fieldName) {
                customColumns.push({ id: nextColumnId++, name: fieldName, type: fieldType });
                renderTasks();
                closeCustomFieldModal();
            }
        }

        function removeColumn(columnId) {
            if (confirm('Remove this column?')) {
                customColumns = customColumns.filter(col => col.id !== columnId);
                renderTasks();
            }
        }

        function updateCustomField(taskId, columnId, value) {
            function update(arr) {
                for (let task of arr) {
                    if (task.id === taskId) {
                        if (!task.customFields) task.customFields = {};
                        task.customFields[columnId] = value;
                        return true;
                    }
                    if (task.subtasks && update(task.subtasks)) return true;
                }
                return false;
            }
            update(tasks);
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const tableHeader = document.getElementById('tableHeader');
            const baseColumns = '3fr 1.5fr 1.5fr 1fr 1.5fr 0.8fr';
            const customCols = customColumns.map(() => '1.2fr').join(' ');
            const gridTemplate = baseColumns + (customCols ? ' ' + customCols : '') + ' 40px';

            tableHeader.style.gridTemplateColumns = gridTemplate;
            tableHeader.querySelectorAll('.custom-column-header').forEach(el => el.remove());

            const addBtn = tableHeader.lastElementChild;
            customColumns.forEach(col => {
                const div = document.createElement('div');
                div.className = 'custom-column-header flex items-center space-x-1 group';
                div.innerHTML = `<span>${col.name}</span><button onclick="removeColumn(${col.id})" class="opacity-0 group-hover:opacity-100 text-red-500 hover:text-red-700"><i class="fas fa-times text-xs"></i></button>`;
                tableHeader.insertBefore(div, addBtn);
            });

            let html = '';
            statusGroups.forEach(group => {
                const groupTasks = tasks.filter(t => t.status === group.id);
                const count = countTasks(groupTasks);
                html += `<div class="mb-4">
                    <div class="flex items-center space-x-2 mb-2">
                        <button onclick="toggleStatusGroup('${group.id}')" class="text-gray-400 hover:text-gray-600">
                            <i class="${group.expanded ? 'fas fa-caret-down' : 'fas fa-caret-right'}"></i>
                        </button>
                        <div class="bg-${group.color}-500 text-white px-2 py-0.5 text-xs font-medium flex items-center">
                            <i class="${group.icon} mr-1.5 text-xs"></i> ${group.name}
                        </div>
                        <span class="text-gray-500 text-xs">${count}</span>
                    </div>
                    ${group.expanded ? `<div class="space-y-0">
                        ${groupTasks.map(task => renderTaskRow(task, 0, gridTemplate, group)).join('')}
                        <div class="px-3 py-1">
                            <button onclick="addTask('${group.id}')" class="flex items-center space-x-2 text-gray-400 hover:text-gray-600 text-xs">
                                <i class="fas fa-plus text-xs"></i><span>Add Task</span>
                            </button>
                        </div>
                    </div>` : ''}
                </div>`;
            });
            taskList.innerHTML = html;
        }

        function renderTaskRow(task, level, gridTemplate, group) {
            const indent = level * 32;
            const hasSub = task.subtasks && task.subtasks.length > 0;
            const expanded = expandedTasks[task.id];
            let icon = 'far fa-circle', color = 'gray';
            if (task.status === 'completed') { icon = 'far fa-check-circle'; color = 'green'; }
            else if (task.status === 'not_started') { icon = 'far fa-circle'; color = 'red'; }
            else if (task.status === 'in_progress') { icon = 'fas fa-circle'; color = 'blue'; }
            else if (task.status === 'review') { icon = 'fas fa-circle'; color = 'yellow'; }

            let html = `<div class="task-row grid gap-2 px-3 py-1.5 items-center group hover:bg-gray-50" style="grid-template-columns: ${gridTemplate};">
                <div class="flex items-center space-x-2" style="margin-left: ${indent}px;">
                    ${hasSub ? `<button onclick="toggleTask(${task.id})" class="text-gray-400 hover:text-gray-600 mr-1"><i class="${expanded ? 'fas fa-caret-down' : 'fas fa-caret-right'}"></i></button>` : '<span class="w-4 mr-1"></span>'}
                    <i class="${icon} text-${color}-500"></i>
                    <span class="text-xs text-gray-800 cursor-pointer task-name truncate">${task.name}</span>
                </div>
                <div>${task.assignee ? `<div class="w-6 h-6 rounded-full bg-purple-600 flex items-center justify-center text-white text-xs">${task.assignee}</div>` : '<i class="far fa-user text-gray-300 text-xs"></i>'}</div>
                <div>${task.date ? `<span class="text-xs text-gray-600">${task.date}</span>` : '<i class="far fa-calendar text-gray-300 text-xs"></i>'}</div>
                <div>${task.priority ? `<i class="fas fa-flag text-${task.priorityColor}-500 text-xs"></i>` : '<i class="far fa-flag text-gray-300 text-xs"></i>'}</div>
                <div><select onchange="changeTaskStatus(${task.id}, this.value)" class="bg-${group.color}-500 text-white px-2 py-0.5 text-xs font-medium outline-none cursor-pointer">
                    <option value="completed" ${task.status === 'completed' ? 'selected' : ''}>COMPLETED</option>
                    <option value="review" ${task.status === 'review' ? 'selected' : ''}>REVIEW</option>
                    <option value="in_progress" ${task.status === 'in_progress' ? 'selected' : ''}>IN PROGRESS</option>
                    <option value="not_started" ${task.status === 'not_started' ? 'selected' : ''}>NOT STARTED</option>
                </select></div>
                <div><i class="far fa-comment text-gray-300 text-xs"></i></div>
                ${customColumns.map(col => `<div><input type="text" value="${task.customFields && task.customFields[col.id] || ''}" onblur="updateCustomField(${task.id}, ${col.id}, this.value)" placeholder="-" class="w-full text-xs text-gray-600 bg-transparent border-none outline-none px-1" /></div>`).join('')}
                <div class="flex items-center justify-center space-x-2">
                    <button onclick="addSubtask(${task.id})" class="text-blue-500 hover:text-blue-700 opacity-0 group-hover:opacity-100" title="Add subtask"><i class="fas fa-plus text-xs"></i></button>
                    <button onclick="deleteTask(${task.id})" class="text-red-500 hover:text-red-700 opacity-0 group-hover:opacity-100" title="Delete"><i class="fas fa-trash text-xs"></i></button>
                </div>
            </div>`;
            if (hasSub && expanded) {
                task.subtasks.forEach(sub => { html += renderTaskRow(sub, level + 1, gridTemplate, group); });
            }
            return html;
        }

        function countTasks(arr) {
            let count = 0;
            function c(tasks) { tasks.forEach(t => { count++; if (t.subtasks) c(t.subtasks); }); }
            c(arr);
            return count;
        }

        function toggleStatusGroup(id) {
            const group = statusGroups.find(g => g.id === id);
            if (group) { group.expanded = !group.expanded; renderTasks(); }
        }

        function toggleTask(id) {
            expandedTasks[id] = !expandedTasks[id];
            renderTasks();
        }

        function changeTaskStatus(id, status) {
            function update(arr) {
                for (let t of arr) {
                    if (t.id === id) { t.status = status; return true; }
                    if (t.subtasks && update(t.subtasks)) return true;
                }
                return false;
            }
            update(tasks);
            renderTasks();
        }

        function addTask(statusId) {
            tasks.push({ id: nextTaskId++, name: 'New Task', assignee: '', date: '', priority: '', priorityColor: 'blue', comments: 0, status: statusId, customFields: {}, subtasks: [] });
            renderTasks();
        }

        function addSubtask(parentId) {
            function add(arr) {
                for (let t of arr) {
                    if (t.id === parentId) {
                        if (!t.subtasks) t.subtasks = [];
                        t.subtasks.push({ id: nextTaskId++, name: 'New Subtask', assignee: '', date: '', priority: '', priorityColor: 'blue', comments: 0, status: t.status, customFields: {}, subtasks: [] });
                        expandedTasks[parentId] = true;
                        return true;
                    }
                    if (t.subtasks && add(t.subtasks)) return true;
                }
                return false;
            }
            add(tasks);
            renderTasks();
        }

        function deleteTask(id) {
            if (confirm('Delete this task and all subtasks?')) {
                function remove(arr) {
                    for (let i = 0; i < arr.length; i++) {
                        if (arr[i].id === id) {
                            arr.splice(i, 1);
                            return true;
                        }
                        if (arr[i].subtasks && remove(arr[i].subtasks)) return true;
                    }
                    return false;
                }
                remove(tasks);
                renderTasks();
            }
        }

        renderTasks();

        document.getElementById('createTaskModal').addEventListener('click', function (e) {
            if (e.target === this) closeCreateTaskModal();
        });

        document.getElementById('customFieldModal').addEventListener('click', function (e) {
            if (e.target === this) closeCustomFieldModal();
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                if (document.getElementById('createTaskModal').classList.contains('active')) {
                    closeCreateTaskModal();
                } else if (document.getElementById('customFieldModal').classList.contains('active')) {
                    closeCustomFieldModal();
                }
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                if (document.getElementById('createTaskModal').classList.contains('active')) {
                    createTask();
                }
            }
        });
    </script>
</body>
